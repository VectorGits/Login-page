<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start-up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="container row">
            <div class="left-box">
                <div class="box__text">
                    <p><h1>Answer all your tech startup questions</h1></p>
                    <button class="btn1">Talk to Vector</button>
                 </div>
            </div>
            <!-- FORM SECTION -->

            <div class="box__form">
                <form>
                    <div class="form_top">
                        <p><h2>Login</h2></p>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input
                        type="text"
                        name="email"
                        id="email"
                        class="form-control"
                        required
                        placeholder="Enter your email"/>
                    </div>
                    <div class="form-group">
                        <label id="pass-label" for="pass">Password</label>
                        <input 
                        class="form-control"
                        type="password" 
                        id="pass" 
                        name="Password"
                        placeholder="Password"
                        minlength="6" required>
                    </div>
                    <div class="btn-box">
                        <button class="btn2">Login</button>
                    </div>
                    <p class="lil_text">Oops! aren't part of the community yet? <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide" class="c-link" target="_blank">Sign up</a></p>
                   
                </form>
                
            </div>
            
            
        </div>
        <div class="row">
            <div class="astro-box">
                <img class="astro" src="blueprint/astro-4-bp2.png" 
                alt="animated astronaut">
            </div>
        </div>
    </div>
</body>
</html>
